<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <b:form method="post">
            <h:panelGrid colSpans="6,6" size="sm" rendered="#{userBean.currentAccount.isPublicAccount()}" styleClass="centerPanel">
                <b:panel title="#{msgs.admission_loginForm_title}" collapsible="false" look="info">
                    <b:inputText value="#{userBean.login}" label="#{msgs.admission_loginForm_login}" required="true">
                        <f:facet name="prepend">
                            <b:icon name="envelope"/>
                        </f:facet>
                        <b:focus rendered="true"/>
                    </b:inputText>
                    <b:message for="@previous"/>
                    <b:inputSecret value="#{userBean.oldPassword}" 
                      label="#{msgs.admission_loginForm_password}" required="true">
                        <f:facet name="prepend">
                            <b:icon name="ok"/>
                        </f:facet>
                    </b:inputSecret>
                    <b:message for="@previous"/>
                    <b:column styleClass="text-center">
                        <b:commandButton action="#{userBean.actionLogin}" value="#{msgs.admission_loginForm_button}"/>
                    </b:column>
                    <h:outputText styleClass="tinyGrayText" value="#{msgs.admission_loginForm_DSGVO}" />
                </b:panel>
            </h:panelGrid>
        </b:form>
    </ui:composition>
</h:body>
</html>
