<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <b:container
            styleClass="containerEdit">
            <p:panel
                rendered="#{containerEditBean.isEditPanelVisible()}"
                styleClass="containerEditPanel"
                >
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <h:outputText value="Name"
                                      />
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <b:inputText
                            value="#{containerEditBean.containerName}"
                            styleClass="containerEditInputfield"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <h:outputText value="Project"
                                      />
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <p:autoComplete value="#{containerEditBean.containerProject}"
                                        maxResults="10"
                                        completeMethod="#{containerSearchMaskBean.getSimilarProjectNames}"
                                        styleClass="containerEditInputfield"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <h:outputText value="Type"
                                      />
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <b:selectOneMenu 
                            value="#{containerEditBean.containerType}" 
                            styleClass="containerEditInputfield">
                            <f:selectItems
                                var="type"
                                value="#{containerEditBean.containerTypes}" 
                                noSelectionValue="true"
                                itemLabel="#{type.getLocalizedName()}"/>

                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <h:outputText value="Ort"
                                      />
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <p:autoComplete value="#{containerEditBean.containerSearchLocation}"
                                        maxResults="10"
                                        completeMethod="#{containerSearchMaskBean.getSimilarLocationNames}"
                                        styleClass="containerEditInputfield"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="2">
                        <h:outputText value="Groesse"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="containerFilterRow">
                    <b:column span="1">
                        <b:inputText
                            styleClass="containerEditDimesionField"
                            label="Breite"/>
                    </b:column>
                    <b:column offset="2" span="1">
                        <b:inputText
                            styleClass="containerEditDimesionField"
                            label="Hoehe"/>
                    </b:column>
                </b:row>
            </p:panel>
        </b:container>
    </h:body>
</html>
