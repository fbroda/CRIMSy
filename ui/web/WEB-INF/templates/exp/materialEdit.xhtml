<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>

<!-- 
  Parameters: 
  ===========
  - material (current material; may be null)
  - controller
-->
        <p:commandLink title="Action" 
                onclick="PF('dlg_materialEdit').show();"><span class="fa fa-pencil"> </span></p:commandLink>

        <p:dialog header="Select Material" widgetVar="dlg_materialEdit" modal="true" height="300">
            <div class="ui-g">
                Please note: this is a mock dialog! It is only possible to choose among Id==1 and Id==2.
                <div class="ui-g-12">
                    <p:inputText label="Material Id" value="{materialAgent.materialId}" />
                </div>
                <div class="ui-g-12">
                    <p:commandButton value="Select" 
                        action="#{materialAgent.actionSetMaterial}" 
                        onclick="PF('dlg_materialEdit').hide();" />
                </div>
            </div> 
        </p:dialog>

    </ui:composition>
</html>
