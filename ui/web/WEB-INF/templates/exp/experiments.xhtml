<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="experimentForm">

            <b:panel title="Record Data">
                <p:outputPanel deferred="false">

                    <b:row>
                        <b:column span="3">

                            <ui:insert name="expSearch">
                                <ui:include src="expSearch.xhtml" />
                            </ui:insert>
                            <ui:insert naem="expData">
                                <ui:include src="expData.xhtml" />
                            </ui:insert>

                            <b:panel collapsible="false" title="experiments">
                                <ui:insert name="experiments">
                                    <ui:include src="experimentList.xhtml"/>
                                </ui:insert>
                            </b:panel>

                        </b:column> 
                        <b:column span="8">
                            <b:panel collapsible="false" title="experiment records">
                                <ui:insert name="expRecords">
                                    <ui:include src="expRecordList.xhtml">
                                        <ui:param name="controller" value="#{experimentBean.expRecordController}" />
                                    </ui:include>
                                </ui:insert>
                            </b:panel>
                            <b:panel title="Record Actions" rendered="#{experimentBean.getExperiment().experimentId != null}" >
                                <b:container>
                                    <b:row>
                                        <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                                            <f:selectItem itemLabel="Append record ..." itemValue="" />
                                            <f:selectItem itemLabel="Text" itemValue="TEXT" />
                                            <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                                            <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(0)}" update="@form" />
                                        </p:selectOneMenu>
                                    </b:row>
                                </b:container>
                            </b:panel>

                        </b:column>
                    </b:row>

                </p:outputPanel>
            </b:panel>


            <!-- plugin modules -->
            <ui:insert name="matEditPanel">
                <ui:include src="materialEdit.xhtml" >
                    <ui:param name="materialHolder" value="#{experimentBean.expRecordController}" />
                </ui:include>
            </ui:insert>


            <ui:insert name="barChartPanel">
                <ui:include src="barChart.xhtml" >
                    <ui:param name="chartController" value="#{experimentBean.expRecordController}" />
                </ui:include>
            </ui:insert>

        </h:form>
    </h:body>

</html>
