<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <!-- plugin modules -->
        <crimsy:dlgMaterialEdit id="ccDlgMaterialEdit" agent="#{materialAgent}" holder="#{experimentBean.expRecordController}" />

        <ui:insert name="barChartPanel">
            <ui:include src="dlgBarChart.xhtml" >
                <ui:param name="chartController" value="#{experimentBean}" />
            </ui:include>
        </ui:insert>

        <ui:insert name="expRecordEditPanel">
            <ui:include src="dlgExpRecordEdit.xhtml" />
        </ui:insert>

        <!-- content -->
        <b:panel id="experiments" title="Record Data">
            <p:outputPanel deferred="false">
                <b:row>

                    <h:form id="experimentForm">
                        <b:column id="experimentColumn" span="3">

                           <p:tabMenu activeIndex="#{experimentBean.templateMode ? 0 : 1}">
                                <p:menuitem value="Templates"   
                                        action="#{experimentBean.actionCancel()}" 
                                        update="experimentForm expRecordsForm" 
                                        process="@parent">
                                     <f:setPropertyActionListener target="#{experimentBean.templateMode}" value="True" />
                                </p:menuitem>
                                <p:menuitem value="Experiments" 
                                        action="#{experimentBean.actionCancel()}" 
                                        update="experimentForm expRecordsForm" 
                                        process="@parent">
                                     <f:setPropertyActionListener target="#{experimentBean.templateMode}" value="False" />
                                </p:menuitem>
                            </p:tabMenu>

                            <ui:insert name="expSearch">
                                <ui:include src="expSearch.xhtml" />
                            </ui:insert>
                            <ui:insert name="expData">
                                <ui:include src="expData.xhtml" />
                            </ui:insert>

                            <b:panel collapsible="false" 
                                    title="#{experimentBean.templateMode ? 'Templates' : 'Experiments'}">

                                <ui:insert name="experimentList">
                                    <ui:include src="experimentList.xhtml"/>
                                </ui:insert>
                            </b:panel>
                        </b:column> 
                    </h:form>

                    <h:form id="expRecordsForm" >
                        <b:column span="9">
                            <b:panel collapsible="false" title="experiment records">
                                <ui:insert name="expRecords">
                                    <ui:include src="expRecordList.xhtml" />
                                </ui:insert>
                            </b:panel>

                            <b:panel title="Record Actions" rendered="#{experimentBean.getExperiment().experimentId != null}" >
                                <b:container>
                                    <b:row>
                                        <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                                            <f:selectItem itemLabel="Append record ..." itemValue="" />
                                            <f:selectItem itemLabel="Text" itemValue="TEXT" />
                                            <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                                            <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(-1)}" update="expRecordsForm" />
                                        </p:selectOneMenu>
                                    </b:row>
                                </b:container>
                            </b:panel>

                        </b:column>
                    </h:form>

                </b:row> 
            </p:outputPanel>
        </b:panel>

    </h:body>

</html>
