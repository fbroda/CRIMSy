<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <b:form 
            id="experimentForm">
<!-- <p:panel>Hallo</p:panel> -->

            <b:panel title="Search">
                <b:container>
                    <b:row>
                        <b:column span="1">
                            <b:inputText label="id"/>
                        </b:column>
                        <b:column span="1">
                            <b:inputText label="user"/>
                        </b:column>
                        <b:column span="1">
                            <b:inputText label="project"/>
                        </b:column>
                        <b:column span="2" offset="1">
                            <b:inputText label="compound"/>
                        </b:column>
                        <b:column span="2">
                            <b:inputText label="sop"/>
                        </b:column>
                        <b:column span="2">
                            <b:inputText label="target"/>
                        </b:column>
                        <b:column span="1" >
                            <div class="rowButtonLabel"> </div>
                            <b:commandButton value="search"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:panel>
            <b:panel title="Experiment data">
                <b:container>
                    <b:row>
                        <b:column span="1">
                            <b:inputText label="Code" value="#{experimentBean.getExperiment().code}" />
                        </b:column>
                        <b:column span="4">
                            <b:inputText label="Description" value="#{experimentBean.getExperiment().description}"/>
                        </b:column>
                        <b:column span="1" >
                            <div class="rowButtonLabel"> </div>
                            <b:commandButton value="save" action="#{experimentBean.actionSaveExperiment}" />
                        </b:column>
                    </b:row>
                </b:container>
            </b:panel>
            <b:panel title="Record Data">
                <p:outputPanel deferred="false">
                <!-- <b:container> -->
                    <b:row>
                        <b:column span="3">
                            <b:panel collapsible="false" title="experiments">
                                <ui:insert name="experiments">
                                    <ui:include src="experimentList.xhtml"/>
                                </ui:insert>
                            </b:panel>

                        </b:column> 
                        <b:column span="8">
                            <b:panel collapsible="false" title="experiment records">
                                <ui:insert name="expRecords">
                                    <ui:include src="expRecordList.xhtml"/>
                                </ui:insert>
                            </b:panel>
                            <b:panel title="Record Actions">
                                <b:container>
                                    <b:row>
                                        <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                                            <f:selectItem itemLabel="Append record ..." itemValue="" />
                                            <f:selectItem itemLabel="Text" itemValue="TEXT" />
                                            <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                                            <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(0)}" update="@form" />
                                        </p:selectOneMenu>
                                    </b:row>
                                </b:container>
                            </b:panel>

                        </b:column>
                    </b:row>

                <!-- </b:container> -->
                </p:outputPanel>
            </b:panel>

        </b:form>
    </h:body>

</html>
