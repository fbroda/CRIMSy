<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <div>Assay<br/>
        <h:panelGrid columns="1">
            <p:inputText label="Remarks" value="#{expAssayRecord.remarks}" />
            <p:inputText label="Units" value="#{expAssayRecord.units}" rendered="#{expAssayRecord.experiment.template}"/>
            <h:outputText value="Units: #{expAssayRecord.units}" rendered="#{! expAssayRecord.experiment.template}"/>
            <ui:insert name="targetPanel">
                <ui:include src="materialView.xhtml">
                    <ui:param name="material" value="#{expAssayRecord.target}" />
                </ui:include>
            </ui:insert>
        </h:panelGrid>

        <table>
            <tr>
                <th class="assayTableCell">Material</th>
                <th class="assayTableCell">Item</th>
                <th class="assayTableCell">Value</th>
                <th class="assayTableCell">Unit</th>
                <th class="assayTableCell"> </th>
            </tr>
        <ui:repeat value="#{expAssayRecord.records}" var="assayRec">
            
            <tr>
                <td class="assayTableCell">
                    <ui:fragment rendered="#{assayRec.material != null}">
                        <ui:insert name="matViewPanel">
                            <ui:include src="materialView.xhtml">
                                <ui:param name="material" value="#{assayRec.material}" />
                            </ui:include>
                        </ui:insert>
                    </ui:fragment>
                    <p:commandLink title="Action" 
                        rendered="#{assayRec.edit}"
                        update="@parent" >
                            <f:setPropertyActionListener target="#{materialAgent.materialHolder}" value="#{controller}" />
                            <span class="fa fa-pencil"> </span>
                            <p:ajax oncomplete="PF('dlg_materialEdit').show();" />
                    </p:commandLink>

                </td><td class="assayTableCell">Item currently omitted</td>

                <ui:fragment rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and (! assayRec.edit)}">
                    <ui:insert name="singlePointViewPanel">
                        <ui:include src="singlepointView.xhtml">
                            <ui:param name="outcome" value="#{assayRec.outcome}" />
                        </ui:include>
                    </ui:insert>
                </ui:fragment>
                <ui:fragment rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and assayRec.edit}">
                    <ui:insert name="singlePointEditPanel">
                        <ui:include src="singlepointEdit.xhtml">
                            <ui:param name="outcome" value="#{assayRec.outcome}" />
                        </ui:include>
                    </ui:insert>
                </ui:fragment>

                
                <td class="assayTableCell">
                    <p:commandLink 
                        rendered="#{expAssayRecord.edit}"
                        update="@all"
                        action="#{controller.actionEditAssayRecord(assayRec.rank)}" >
                        <span class="fa fa-cog"> </span></p:commandLink>
                </td>
            </tr>

        </ui:repeat>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <p:commandLink 
                    rendered="#{expAssayRecord.edit}"
                    ajax="false"
                    action="#{controller.actionAppendAssayRecord()}" >
                    <span class="fa fa-plus"> </span>
                </p:commandLink>
            </td>
        </tr>
        </table>

        </div>

    </ui:composition>
</html>
