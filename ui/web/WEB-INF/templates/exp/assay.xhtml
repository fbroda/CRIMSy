<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <div>Assay<br/>SOP: #{expAssayRecord.SOP.sopId} #{expAssayRecord.SOP.description}<br/> 
        <table>
            <tr><th class="assayTableHeader">Material</th>
                <th class="assayTableHeader">Gebinde</th>
                <th class="assayTableHeader">Value</th>
                <th class="assayTableHeader">Unit</th>
                <th class="assayTableHeader"> </th></tr>

        <ui:repeat value="#{expAssayRecord.records}" var="assayRec">
            <tr>
                <td>
                    <ui:fragment rendered="#{assayRec.material != null}">
                        <ui:insert name="matViewPanel">
                            <ui:include src="materialView.xhtml">
                                <ui:param name="material" value="#{assayRec.material}" />
                            </ui:include>
                        </ui:insert>
                    </ui:fragment>
                    <ui:fragment rendered="#{assayRec.edit == true}">
                        <ui:insert name="matEditPanel">
                            <ui:param name="materialHolder" value="#{experimentBean.getExpRecordController()}" />
                            <ui:param name="dlg_materialEdit_Id" value="#{assayRec.rank}" />
                            <ui:include src="materialEdit.xhtml" />
                        </ui:insert>
                    </ui:fragment>

                </td>

                <td class="assayTableCell">Item currently omitted</td>

                <ui:fragment rendered="#{assayRec.facelet eq 'SINGLE_POINT'}">
                    <ui:insert name="singlePointOutcomePanel">
                        <ui:include src="singlepoint.xhtml">
                            <ui:param name="outcome" value="#{assayRec.outcome}" />
                        </ui:include>
                    </ui:insert>
                </ui:fragment>

                <td class="assayTableCell">
                    <p:commandLink 
                        rendered="#{expAssayRecord.edit}"
                        update="@all"
                        action="#{experimentBean.getExpRecordController().actionEditAssayRecord(assayRec.rank)}" >
                        <span class="fa fa-cog"> </span></p:commandLink>
                </td>

            </tr>
        </ui:repeat>

        <ui:fragment rendered="#{expAssayRecord.edit}">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <p:commandLink 
                        ajax="false"
                        action="#{experimentBean.getExpRecordController().actionAppendAssayRecord()}" >
                        <span class="fa fa-plus"> </span>
                    </p:commandLink>
                </td>
            </tr>
        </ui:fragment>

        </table>
        </div>
    </ui:composition>
</html>
