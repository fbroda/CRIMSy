<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:repeat value="#{experimentBean.expRecords}" var="rec" varStatus="recStatus">

            <div class="#{experimentBean.getExpRecordStyle(rec.edit, recStatus.even)}"
                 title="#{rec.expRecordDetails}" >#{rec.expRecordInfo}

                <p:commandLink title="#{msgs.MoveUp}"
                               update="@all"
                               disabled="#{rec.moveUpDisabled}"
                               action="#{experimentBean.actionRearrangeRecord(-1)}">
                    <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                    <span class="fa fa-angle-up"> </span>
                </p:commandLink>
                <p:commandLink title="#{msgs.MoveDown}"
                               update="@all"
                               disabled="#{rec.moveDownDisabled}"
                               action="#{experimentBean.actionRearrangeRecord(1)}">
                    <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                    <span class="fa fa-angle-down"> </span>
                </p:commandLink>
                <p:commandLink title="#{msgs.Edit}" 
                               update="@all"
                               rendered="#{experimentBean.expRecordController.edit and (rec.facelet != 'NULL')}"
                               action="#{experimentBean.actionEditRecord}">
                    <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                    <span class="fa fa-pencil"> </span>
                </p:commandLink>
                <p:selectOneMenu value="#{experimentBean.newRecordType}"
                                 rendered="#{experimentBean.expRecordController.edit}">
                    <f:selectItem itemLabel="#{msgs.expAddRecord}" itemValue="" />
                    <f:selectItem itemLabel="#{msgs.expText}" itemValue="TEXT" />
                    <f:selectItem itemLabel="#{msgs.expAssay}" itemValue="ASSAY" />
                    <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(rec.index)}" update="expRecordsForm" />
                </p:selectOneMenu>
                <br/>
            </div>

            <h:panelGroup id="recordDetails" 
                          layout="block"
                          styleClass="#{experimentBean.getExpRecordStyle(rec.edit, recStatus.even)}" >
                <crimsy:assay assay="#{rec}"
                              materialAgent="#{materialAgent}" 
                              bean="#{experimentBean}"
                              rendered="#{rec.facelet eq 'ASSAY'}">
                    <crimsy:assayRecords assay="#{rec}"
                                         bean="#{experimentBean}"
                                         materialAgent="#{materialAgent}" />
                </crimsy:assay>

                <crimsy:textView text="#{rec.text}" rendered="#{(rec.facelet eq 'TEXT') and (! rec.edit)}" />
                <crimsy:textEdit text="#{rec.text}" rendered="#{(rec.facelet eq 'TEXT') and rec.edit}" />
            </h:panelGroup>


            <ui:fragment rendered="#{rec.edit}">
                <p:commandButton value="#{msgs.Cancel}" action="#{experimentBean.expRecordController.actionCancel}" update="@form" process="@this" />
                <p:commandButton value="#{msgs.Save}" action="#{experimentBean.expRecordController.actionSaveRecord}" update="@form" />
            </ui:fragment>

        </ui:repeat>

    </ui:composition>
</html>
