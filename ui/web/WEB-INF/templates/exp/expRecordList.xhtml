<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:repeat value="#{experimentBean.expRecords}" var="rec">
            <div title="#{rec.expRecordDetails}">#{rec.expRecordInfo}

                <p:commandButton type="button" icon="pi pi-cog" title="Action" onclick="PF('dlg_#{rec.expRecordId}').show();" />
                <p:dialog header="Record Actions" widgetVar="dlg_#{rec.expRecordId}" modal="true" height="100">
                    <h:panelGrid columns="1">
                        <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                            <f:selectItem itemLabel="Append record ..." itemValue="" />
                            <f:selectItem itemLabel="Text" itemValue="TEXT" />
                            <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                            <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(rec.expRecordId)}" 
                                oncomplete="PF('dlg_#{rec.expRecordId}').hide();" update="@form" />
                        </p:selectOneMenu>
                        <p:commandButton value="Edit ..." action="#{experimentBean.actionEditRecord(rec.expRecordId)}" onclick="PF('dlg_#{rec.expRecordId}').hide();" />
                    </h:panelGrid>
                </p:dialog> 
                <br/></div>

            <ui:fragment rendered="#{rec.facelet eq 'ASSAY'}">
                <ui:insert name="assayPanel">
                    <ui:include src="assay.xhtml">
                        <ui:param name="expRecord" value="#{rec}" />
                    </ui:include>
                </ui:insert>
            </ui:fragment>

            <ui:fragment rendered="#{rec.facelet eq 'TEXT'}">
                <ui:insert name="textPanel">
                    <ui:include src="text.xhtml">
                        <ui:param name="expRecord" value="#{rec}" />
                    </ui:include>
                </ui:insert>
            </ui:fragment>

            <ui:fragment rendered="#{rec.edit}">
                <b:commandButton value="Save Record" action="#{experimentBean.expRecordController.actionSaveRecord}" />
            </ui:fragment>

        </ui:repeat>
    </ui:composition>
</html>
