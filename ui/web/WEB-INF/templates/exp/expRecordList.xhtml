<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:repeat value="#{experimentBean.expRecords}" var="rec">

            <div title="#{rec.expRecordDetails}">#{rec.expRecordInfo}

                <p:commandLink title="Action" 
                    update="@none"
                    rendered="#{controller == null}"
                    onclick="PF('dlg_#{rec.expRecordId}').show();"><span class="fa fa-cog"> </span></p:commandLink>
                <p:dialog header="Record Actions" widgetVar="dlg_#{rec.expRecordId}" modal="true" height="100">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                                <f:selectItem itemLabel="Append record ..." itemValue="" />
                                <f:selectItem itemLabel="Text" itemValue="TEXT" />
                                <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                                <p:ajax event="change" listener="#{experimentBean.actionAppendRecord(rec.expRecordId)}" 
                                    oncomplete="PF('dlg_#{rec.expRecordId}').hide();" update="@all" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="Edit ..." 
                                    action="#{experimentBean.actionEditRecord(rec.expRecordId)}" 
                                    onclick="PF('dlg_#{rec.expRecordId}').hide();" 
                                    update="@all" />
                        </div>
                    </div>
                </p:dialog> 
                <br/></div>

            <ui:fragment rendered="#{rec.facelet eq 'ASSAY'}">
                <ui:insert name="assayPanel">
                    <ui:include src="assay.xhtml">
                        <ui:param name="expAssayRecord" value="#{rec}" />
                    </ui:include>
                </ui:insert>
            </ui:fragment>

            <ui:fragment rendered="#{rec.facelet eq 'TEXT'}">
                <ui:insert name="textPanel">
                    <ui:include src="text.xhtml">
                        <ui:param name="expTextRecord" value="#{rec}" />
                    </ui:include>
                </ui:insert>
            </ui:fragment>

            <ui:fragment rendered="#{rec.edit}">
                <p:commandButton value="Cancel" action="#{controller.actionCancel}" update="@all" />
                <p:commandButton value="Save Record" action="#{controller.actionSaveRecord}" update="@all" />
            </ui:fragment>

        </ui:repeat>

    </ui:composition>
</html>
