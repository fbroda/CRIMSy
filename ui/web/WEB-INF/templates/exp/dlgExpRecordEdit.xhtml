<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
    <h:form id="dlgExpRecordEditForm">
        <p:dialog header="Record Actions" widgetVar="dlg_expRecordEdit" modal="true" height="100">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:selectOneMenu value="#{experimentBean.newRecordType}" >
                        <f:selectItem itemLabel="Text" itemValue="TEXT" />
                        <f:selectItem itemLabel="Assay" itemValue="ASSAY" />
                    </p:selectOneMenu>
                    <p:splitButton value="Append" action="#{experimentBean.actionAppendRecord(1)}" update="expRecordsForm">
                        <p:menuitem value="Prepend" action="#{experimentBean.actionAppendRecord(0)}" update="expRecordsForm" />
                        <p:ajax oncomplete="PF('dlg_expRecordEdit').hide();" />
                    </p:splitButton>
                </div>
                <div class="ui-g-12">
                    <p:commandButton value="Edit ..." 
                            action="#{experimentBean.actionEditRecord}" 
                            onclick="PF('dlg_expRecordEdit').hide();" 
                            process="@this"
                            update="@all" />
                </div>
            </div>
        </p:dialog>

    </h:form>
    </ui:composition>
</html>
