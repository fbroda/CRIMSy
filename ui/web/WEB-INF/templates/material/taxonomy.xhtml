<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <b:form 
            id="taxonomyForm">

            <b:container>
                <b:row>
                    <b:column span="4" 
                              styleClass="taxonomyInfos">
                        <p:panel styleClass="taxonomyInfos">
                            <h:outputText value="#{taxonomyBean.getCurrentAction()}"/>
                        </p:panel>
                    </b:column>
                    <b:column span="1" offset="1"
                              styleClass="taxonomyInfos">
                        <b:commandButton value="Zurueck" rendered="#{taxonomyBean.isHistoryVisible()}"/>

                    </b:column>
                    <b:column span="1" 
                              styleClass="taxonomyInfos"
                              >
                        <h:outputText value="History Information" rendered="#{taxonomyBean.isHistoryVisible()}"/>

                    </b:column>
                    <b:column span="1"
                              styleClass="taxonomyInfos"
                              >
                        <b:commandButton value="Vor" rendered="#{taxonomyBean.isHistoryVisible()}"/>
                    </b:column>


                    <b:column span="1" offset="1"  styleClass="taxonomyInfos">
                        <b:commandButton 
                            value="#{taxonomyBean.getEditButtonLabel()}"
                            ajax="true"
                            process="@(.taxonomyInfos)"
                            update="@(.taxonomyInfos) @(.taxonomyTree)"
                            onclick="ajax:taxonomyBean.actionClickFirstButton();"
                            disabled="#{taxonomyBean.isFirstButtonDisabled()}"/>
                    </b:column>
                    <b:column span="1">
                        <b:commandButton
                            value="CREATE"
                            ajax="true"
                            process="@(.taxonomyInfos)"
                            update="@(.taxonomyInfos) @(.taxonomyTree)"
                            onclick="ajax:taxonomyBean.actionApplyButtonClick();"
                            disabled="#{taxonomyBean.isApplyButtonDisabled()}"/>
                    </b:column>

                </b:row>
                <b:row>
                    <b:column 
                        span="8" offset="4"
                        styleClass="taxonomyInfos">
                        <b:inputText
                            rendered="#{taxonomyBean.isCategoryVisible()}"
                            disabled="true"
                            label="Stufe"
                            value="#{taxonomyBean.getCategoryOfChoosenTaxo()}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                        span="8" offset="4"
                        styleClass="taxonomyInfos">
                        <b:selectOneMenu
                            label="Please select taxonomy level"
                            rendered="#{taxonomyBean.isCategorySelectionVisible()}"
                            value="#{taxonomyBean.selectedLevel}">
                            <f:selectItems 
                                var="level"
                                value="#{taxonomyBean.levels}"
                                itemLabel="#{level.getName()}" />
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                        span="8" offset="4"
                        styleClass="taxonomyInfos">
                        <b:inputText
                            disabled="true"
                            label="new Parent of taxonomy entry"
                            rendered="#{taxonomyBean.isNewParentRendered()}"
                            value="#{taxonomyBean.getParentFirstName()}"/>
                    </b:column>

                </b:row>
                <b:row>
                    <b:column span="4">
                        <p:tree                             
                            value="#{taxonomyBean.taxonomyTree}"
                            var ="node"
                            selectionMode="single"
                            styleClass="taxonomyTree"
                            selection="#{taxonomyBean.selectedTaxonomy}">
                            <p:ajax event="select" update="@(.taxonomyInfos)" listener="#{taxonomyBean.onTaxonomySelect}" />
                            <p:treeNode >
                                <h:outputText value="#{node.getFirstName()}"/>
                            </p:treeNode>              
                        </p:tree>
                    </b:column>
                    <b:column span="8" styleClass="taxonomyInfos">
                        <ui:insert> 
                            <ui:include src="/WEB-INF/templates/material/components/taxonomyNames.xhtml"/>
                        </ui:insert>
                    </b:column>
                    <b:column span="8" offset="4"
                              styleClass="taxonomyInfos">
                        <b:inputText
                            label="Parent of the new taxonomy"
                            value="#{taxonomyBean.getParentFirstName()}"
                            rendered="#{taxonomyBean.isParentVisible()}"
                            disabled="true"/>
                    </b:column>
                </b:row>




            </b:container>



        </b:form>
    </h:body>

</html>
