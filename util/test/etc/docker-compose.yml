#     - selenium-hub
#   environment:
#     - HUB_HOST=selenium-hub

  firefox:
    image: selenium/node-firefox:3.141
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub

